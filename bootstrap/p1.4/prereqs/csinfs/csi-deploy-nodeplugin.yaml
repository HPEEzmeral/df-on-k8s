apiVersion: apps/v1
kind: DaemonSet
metadata:
  name: hpe-csi-nodeplugin
  namespace: hpe-nfscsi
spec:
  selector:
    matchLabels:
      app: hpe-csi-nodeplugin
  template:
    metadata:
      labels:
        app: hpe-csi-nodeplugin
    spec:
  selector:
    matchLabels:
      app: csi-nodeplugin-nfskdf
  template:
    metadata:
      labels:
        app: csi-nodeplugin-nfskdf
    spec:
      serviceAccount: hpe-csi-nodeplugin-nfs
      dnsPolicy: ClusterFirstWithHostNet
      hostNetwork: true
      priorityClassName: hpe-critical
      containers:
        - name: csi-node-driver-registrar
          securityContext:
            privileged: true
          image: {csi-repo}/csi-node-driver-registrar:v1.3.0
          imagePullPolicy: "Always"
          args:
            - "--v=5"
            - "--csi-address=$(ADDRESS)"
            - "--kubelet-registration-path=/var/lib/kubelet/plugins/com.mapr.csi-nfskdf/nfscsi.sock"
          lifecycle:
            preStop:
              exec:
                command: ["/bin/sh", "-c", "rm -rf /registration/com.mapr.csi-nfskdf /registration/com.mapr.csi-nfskdf-reg.sock"]
          env:
            - name: ADDRESS
              value: /plugin/nfscsi.sock
            - name: KUBE_NODE_NAME
              valueFrom:
                fieldRef:
                  fieldPath: spec.nodeName
          volumeMounts:
            - name: plugin-dir
              mountPath: /plugin
            - name: registration-dir
              mountPath: /registration/
        - name: liveness-probe
          image: {csi-repo}/livenessprobe:v2.0.0
          imagePullPolicy: "Always"
          args:
            - "--v=4"
            - "--csi-address=$(ADDRESS)"
            - "--probe-timeout=60s"
            - "--health-port=9809"
          env:
            - name: ADDRESS
              value: /plugin/nfscsi.sock
          volumeMounts:
            - name: plugin-dir
              mountPath: /plugin
        - name: mapr-kdfplugin
          securityContext:
            privileged: true
            capabilities:
              add: ["SYS_ADMIN"]
            allowPrivilegeEscalation: true
          image: {kdf-repo}/csi-nfsplugin:1.0.1.2
          imagePullPolicy: "Always"
          args :
            - "--nodeid=$(NODE_ID)"
            - "--endpoint=$(CSI_ENDPOINT)"
            - "--maxvolumepernode=20"
            - "--maxlogsizemb=10"
            - "--v=4"
          env:
            - name: NODE_ID
              valueFrom:
                fieldRef:
                  fieldPath: spec.nodeName
            - name: CSI_ENDPOINT
              value: unix://plugin/nfscsi.sock
          ports:
          - containerPort: 9809
            name: healthz
            protocol: TCP
          livenessProbe:
            failureThreshold: 20
            httpGet:
              path: /healthz
              port: healthz
            initialDelaySeconds: 10
            timeoutSeconds: 3
            periodSeconds: 5
          volumeMounts:
            - name: plugin-dir
              mountPath: /plugin
            - name: pods-mount-dir
              mountPath: {kubelet-dir}
              mountPropagation: Bidirectional
            - name: k8s-log-dir
              mountPath: /var/log/csi-maprkdf
            - name: timezone
              mountPath: /etc/localtime
              readOnly: true
            - name: core-path
              mountPath: /opt/cores
            - name: device-dir
              mountPath: /dev
      volumes:
        - name: plugin-dir
          hostPath:
            path: /var/lib/kubelet/plugins/com.mapr.csi-nfskdf
            type: DirectoryOrCreate
        - name: registration-dir
          hostPath:
            path: /var/lib/kubelet/plugins_registry
            type: Directory
        - name: pods-mount-dir
          hostPath:
            path: {kubelet-dir}
            type: Directory
        - name: k8s-log-dir
          hostPath:
            path: /var/log/csi-maprkdf
            type: DirectoryOrCreate
        - name: timezone
          hostPath:
            path: /etc/localtime
        - name: core-path
          hostPath:
            path: /var/mapr/cores
        - name: device-dir
          hostPath:
            path: /dev
            type: Directory
      imagePullSecrets:
        - name: hpe-imagepull-secrets
