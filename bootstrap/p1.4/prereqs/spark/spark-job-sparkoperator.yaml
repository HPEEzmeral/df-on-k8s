apiVersion: batch/v1
kind: Job
metadata:
  name: sparkoperator-init
  namespace: hpe-spark-operator
  labels:
    app.kubernetes.io/name: sparkoperator
    app.kubernetes.io/version: v2.4.7-v1beta2
spec:
  backoffLimit: 3
  template:
    metadata:
      labels:
        app.kubernetes.io/name: sparkoperator
        app.kubernetes.io/version: v2.4.7-v1beta2
    spec:
      imagePullSecrets:
      - name: hpe-imagepull-secrets
      serviceAccountName: hpe-sparkoperator
      restartPolicy: Never
      containers:
      - name: main
        image: {operator-repo}/spark-operator-2.4.7:202103261749
        imagePullPolicy: IfNotPresent
        command: ["/usr/bin/gencerts.sh", "-p"]
