apiVersion: apps/v1
kind: Deployment
metadata:
  name: tenantoperator
  namespace: hpe-system
spec:
  replicas: 1
  selector:
    matchLabels:
      app: tenantoperator
  template:
    metadata:
      labels:
        app: tenantoperator
    spec:
      serviceAccountName: hpe-tenantoperator
      automountServiceAccountToken: true
      priorityClassName: hpe-critical
      affinity:
        podAntiAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
          - weight: 1
            podAffinityTerm:
              labelSelector:
                matchExpressions:
                - key: "app"
                  operator: In
                  values:
                  - tenantoperator
              topologyKey: "kubernetes.io/hostname"
      imagePullSecrets:
        - name: hpe-imagepull-secrets
      containers:
      - name: tenantoperator
        imagePullPolicy: Always
        image: {operator-repo}/tenantoperator-1.0.0:202104010900
        resources:
          requests:
            memory: 1Gi
            cpu: 500m
        command:
        - /usr/local/bin/tenant-operator
        args:
        - --zap-devel
        env:
        - name : WATCH_NAMESPACE
          value: ""
        - name: POD_NAME
          valueFrom:
              fieldRef:
                fieldPath: metadata.name
        - name : OPERATOR_NAME
          value: "tenant-operator"
        - name : K8S_TYPE
          value: "vanilla"
