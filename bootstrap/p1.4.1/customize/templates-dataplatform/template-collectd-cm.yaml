    #
    # Config file for collectd(1).
    # Please read collectd.conf(5) for a list of options.
    # http://collectd.org/
    #

    ##############################################################################
    # Global                                                                     #
    #----------------------------------------------------------------------------#
    # Global settings for the daemon.                                            #
    ##############################################################################

    #Hostname    "localhost"
    #FQDNLookup   true
    #BaseDir     "/opt/mapr/collectd/collectd-5.10.0/var/lib/collectd"
    #PIDFile     "/opt/mapr/collectd/collectd-5.10.0/var/run/collectd.pid"
    #PluginDir   "${exec_prefix}/lib/collectd"
    #TypesDB     "/opt/mapr/collectd/collectd-5.10.0/share/collectd/types.db"

    #----------------------------------------------------------------------------#
    # When enabled, plugins are loaded automatically with the default options    #
    # when an appropriate <Plugin ...> block is encountered.                     #
    # Disabled by default.                                                       #
    #----------------------------------------------------------------------------#
    #AutoLoadPlugin false

    #----------------------------------------------------------------------------#
    # When enabled, internal statistics are collected, using "collectd" as the   #
    # plugin name.                                                               #
    # Disabled by default.                                                       #
    #----------------------------------------------------------------------------#
    CollectInternalStats true

    #----------------------------------------------------------------------------#
    # Interval at which to query values. This may be overwritten on a per-plugin #
    # base by using the 'Interval' option of the LoadPlugin block:               #
    #   <LoadPlugin foo>                                                         #
    #       Interval 60                                                          #
    #   </LoadPlugin>                                                            #
    #----------------------------------------------------------------------------#
    #Interval     10

    #MaxReadInterval 86400
    #Timeout         2
    #ReadThreads     5
    # If there is more than 1 writer plugin, increase this number.
    WriteThreads    1

    # Limit the size of the write queue. Default is no limit. Setting up a limit is
    # recommended for servers handling a high volume of traffic.

    # If the write quque is allowed to have no limit, CollectD can eventually disable
    # a system by consuming all free memory. In a normal running system, the queue
    # will be below 1000 messages
    WriteQueueLimitHigh 100000
    WriteQueueLimitLow   80000

    ##############################################################################
    # Logging                                                                    #
    #----------------------------------------------------------------------------#
    # Plugins which provide logging functions should be loaded first, so log     #
    # messages generated when loading or configuring other plugins can be        #
    # accessed.                                                                  #
    ##############################################################################

    #LoadPlugin syslog
    LoadPlugin logfile
    LoadPlugin match_regex
    LoadPlugin target_set
    ##LoadPlugin log_logstash

    <Plugin logfile>
      # err | warning | notice | info | debug (when CollectD is compiled with debug on)
      LogLevel err
      File "/opt/mapr/collectd/collectd-5.10.0/var/log/collectd/collectd_daemon.log"
      Timestamp true
      PrintSeverity true
    </Plugin>

